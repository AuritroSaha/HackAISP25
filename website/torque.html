<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; }
        label { font-weight: bold; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #138496; }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #888;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover { background-color: #555; }
    </style>
</head>
<body>
    <a href="cardicter.html" class="back-button">Go Back</a>

    <div class="container">
        <h2>Torque Predictor</h2>

        <label>Model:</label>
        <select id="model" onchange="populateYearDropdown()"></select>

        <label>Year:</label>
        <select id="Year" onchange="autofillCarDetails()"></select>

        <label>Company:</label>
        <input id="Company">

        <label>Weight:</label>
        <input id="Weight">

        <label>MPG:</label>
        <input id="MPG">

        <label>Volume:</label>
        <input id="Volume">

        <label>Cylinders:</label>
        <input id="Cylinders">

        <label>Wheel Size:</label>
        <input id="WheelSize">

        <label>Fuel Type:</label>
        <input id="FuelType">

        <label>Transmission:</label>
        <input id="Transmission">

        <label>Engine:</label>
        <input id="Engine">

        <label>Engine Size:</label>
        <input id="EngineSize">

        <label>Vehicle Class:</label>
        <input id="VehicleClass">

        <label>Tire Type:</label>
        <input id="TireType">

        <label>Horsepower:</label>
        <input id="Horsepower">

        <label>Torque:</label>
        <input id="Torque">

        <label>Price:</label>
        <input id="Price">

        <label>Drivetrain:</label>
        <input id="Drivetrain">

        <button onclick="getPrediction()">Predict</button>

        <div class="results">
            <h3>Predicted Torque:</h3>
            <p><strong><span id="torque_pred"></span></strong></p>
        </div>
    </div>

    <script>
        let carData = [];

        fetch('dataGen.csv')
            .then(response => response.text())
            .then(text => parseCSV(text));

        function parseCSV(text) {
            const rows = text.trim().split("\n").map(row => row.split(","));
            const headers = rows.shift().map(h => h.trim());

            carData = rows.map(row => {
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] ? row[index].trim() : "";
                });
                return obj;
            });

            populateModelDropdown();
        }

        function populateModelDropdown() {
            let modelDropdown = document.getElementById("model");
            let uniqueModels = [...new Set(carData.map(car => car.Model).filter(Boolean))];
            modelDropdown.innerHTML = `<option value="">Select Model</option>` +
                uniqueModels.map(model => `<option value="${model}">${model}</option>`).join("");
        }

        function populateYearDropdown() {
            let model = document.getElementById("model").value;
            let yearDropdown = document.getElementById("Year");
            let years = [...new Set(carData.filter(car => car.Model === model).map(car => car.Year))];

            yearDropdown.innerHTML = `<option value="">Select Year</option>` +
                years.map(year => `<option value="${year}">${year}</option>`).join("");
        }

        function autofillCarDetails() {
            let model = document.getElementById("model").value;
            let year = document.getElementById("Year").value;
            let selectedCar = carData.find(car => car.Model === model && car.Year === year);

            if (selectedCar) {
                Object.keys(selectedCar).forEach(key => {
                    if(document.getElementById(key)){
                        document.getElementById(key).value = selectedCar[key];
                    }
                });
            }
        }

        function getPrediction() {
            document.getElementById("torque_pred").innerText = document.getElementById("Torque").value;
        }
    </script>
</body>
</html>
