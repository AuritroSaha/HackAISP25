<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Options</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .big-button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .big-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>What do you want to predict?</h1>
    <div class="button-container">
        <button class="big-button" onclick="location.href='mpg.html'">MPG</button>
        <button class="big-button" onclick="location.href='drag.html'">Drag Coefficient</button>
        <button class="big-button" onclick="location.href='horsepower.html'">Horsepower</button>
        <button class="big-button" onclick="location.href='torque.html'">Torque</button>
    </div>
</body>
</html>
